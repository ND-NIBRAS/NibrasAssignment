<div>
  <mat-card>
    <div class="d-flex">
      <div>
        <mat-icon class="nav_icon">people_alt</mat-icon>
        <span class="fs-6 fw-bold">Users</span>
      </div>

      <div class="ms-auto">
        <mat-icon
          (click)="viewGrid()"
          [ngClass]="{
            'grid-option-selected': viewGridValues == true,
            '': viewCardValues == true
          }"
          >view_list</mat-icon
        >
        <mat-icon
          (click)="viewCard()"
          [ngClass]="{
            'grid-option-selected': viewCardValues == true,
            '': viewGridValues == true
          }"
          >view_module</mat-icon
        >
      </div>
    </div>
    <div class="row sub-heading-background">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="row">
          <div class="col-2 col-sm-2 col-md-1"></div>
          <div class="col-10 col-sm-10 col-md-11">
            <span class="sub-heading">Total user: {{ TotalUser }}</span>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
  <div class="mt-3" *ngIf="viewGridValues == true">
    <app-user-grid></app-user-grid>
  </div>
  <div class="flex-container" *ngIf="viewCardValues == true">
    <div *ngFor="let person of Persons" class="flex-item mb-2">
      <app-user-card
        [Name]="person.name"
        [Email]="person.email"
      ></app-user-card>
    </div>
  </div>
</div>
