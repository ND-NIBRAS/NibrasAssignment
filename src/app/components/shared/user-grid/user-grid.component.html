<div class="table-responsive grid-container p-3">
  <table
    datatable="ng"
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="table table-striped hover stripe"
  >
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>
          <img src="/assets/image/profile.jpg" />
        </td>
        <td>
          <span class="fs-6 fw-bold name-color">{{ person.name }}</span>
        </td>
        <td>{{ person.email }}</td>
        <td>{{ person.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>
